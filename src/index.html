<!doctype html>

<html data-ng-app="DadaControl">
  <head>
    <title>DadaControl</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular/angular-animate.min.js"></script>
    <script src="vendor/angular/angular-translate.min.js"></script>
    <script src="vendor/angular/angular-translate-loader-static-files.min.js"></script>

    <script src="vendor/angular/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/angular/angular-simple-logger.min.js"></script>
    <script src="vendor/angular/angular-leaflet-directive.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body data-ng-controller="DadaControl">

    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DadaControl</a>
        </div>
        <select class="form-control form-inline" id="languageChooser" data-ng-model="selectedLanguage">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </nav>

    <!-- content -->
    <div class="jumbotron wizard-bg-highlight">
      <div class="container">
        <h1>
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-star fa-stack-1x fa-inverse"></i>
        </span>
        DadaControl</h1>
        <p>{{'intro' | translate}}</p>
      </div>
    </div>


  </body>
</html>
